<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Film Kitaplığı Sistemi</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Film Kitaplığı Sistemi</h1>
		<hr>
		<h2>Film Kaydet</h2>

		<form action="#" th:action="@{/saveFilm}" th:object="${filmler}"
			method="POST">
			<input type="text" th:field="*{filmAdi}"
				placeholder="Film Adı" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{filmYayinYili}"
				placeholder="Film Yayın Yılı" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{filmTuru}"
				placeholder="Film Türü" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{filmAciklama}"
				placeholder="Film Açıklaması" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{filmMedya}"
				placeholder="Film Medyası" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{filmDili}"
				placeholder="Film Dili" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{filmOyunculari}"
				placeholder="Film Oyuncuları" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Filmi Kaydet</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Film Listesine Geri Dön</a>
	</div>
</body>
</html>
