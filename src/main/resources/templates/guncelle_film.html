<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Film Kitaplığı Sistemi</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Film Kitaplığı Sistemi</h1>
		<hr>
		<h2>Filmi Güncelle</h2>

		<form action="#" th:action="@{/saveFilm}" th:object="${filmler}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{filmAdi}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{filmYayinYili}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{filmTuru}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{filmAciklama}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{filmMedya}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{filmDili}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{filmOyunculari}" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2"> Filmi Güncelle</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Film Listesine Geri Dön</a>
	</div>
</body>
</html>
